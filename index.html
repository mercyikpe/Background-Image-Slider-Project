<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale="1.0">
	<title>Background Image slider</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="images-container">
		<button type="button" class="btn prevBtn">Prev</button>
		<button type="button" class="btn nextBtn">Next</button>
	</div>
	<script>
		const nextBtn = document.querySelector('.nextBtn');
		const prevBtn = document.querySelector('.prevBtn');
		const container = document.querySelector('.images-container');

		let counter = 0;

		nextBtn.addEventListener('click',nextSlide);
		prevBtn.addEventListener('click',prevSlide);

		function nextSlide() {
			container.animate([{opacity:'0.1'},{opacity:'1.0'}],{duration:1000, fill:'forwards'});
			if (counter === 4) {
				counter = -1;
			}
			counter++;
			container.style.backgroundImage = `url(img/photo-${counter}.jpg)`
		}
		function prevSlide() {
		  container.animate([{opacity:'0.1'},{opacity:'1.0'}],{duration:1000, fill:'backwards'});
		  if (counter === 0) {
				counter = 5;
			}
			counter--;
			container.style.backgroundImage = `url(img/photo-${counter}.jpg)`
		}
	</script>
</body>
</html>
